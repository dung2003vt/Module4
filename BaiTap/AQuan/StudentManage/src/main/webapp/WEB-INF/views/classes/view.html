<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View classes</title>
</head>
<body>
<h1>View classes: <span th:text="${classes.name}"></span></h1>
<a href="/classes">Classes list</a>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Point</th>
    </tr>
    <th:block th:each="student : ${students}">
        <tr>
            <td th:text="${student.name}"></td>
            <td th:text="${student.age}"></td>
            <td th:text="${student.point}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
